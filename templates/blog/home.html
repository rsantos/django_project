<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Django project</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1>Blog - {{name}}</h1>
        <div class="container">
            <div class="col-md-3">
                <aside class="row">
                    <ul>
                        {% for category in categories %}
                        <li>
                            {{ category.name }}
                        </li>
                        {% endfor %}
                    </ul>
                    <hr />
                </aside>
            </div>
            <div class="col-md-8">
                <section>
                    <article>
                        <h2>{{ post.name }} ({{ post.category.name }}) </h2>
                        <p>{{ post.content }}</p>
                    </article>
                </section>
            </div>
        </div>
    </body>
</html>
